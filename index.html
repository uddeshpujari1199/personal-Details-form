<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="">
        <label for="fname">Firstname</label>
        <input type="text" name="fname" id="fname"/>
        <br><br>
        <label for="MName">Middlename</label>
        <input type="text" name="Mname" id="Mname"/>
        <br><br>
        <label for="Lname">Lastname</label>
        <input type="text" name="Lname" id="Lname"/>
        <br><br>
        <label for="course">Course :</label>
        <select name="" id="course">
            <option>Course</option>
            <option value="">B.tech</option>
            <option value="">M.tech</option>
            <option value="">BCA</option>
            <option value="">MBA</option>
            <option value="">BBA</option>
            <option value="">MCA</option>
        </select>
        <br><br>
        <label for="Gender">Gender :</label>
        <br>
        <input type="radio" name="Gender" id="male"/>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="Gender" id="Female"/>
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="Gender" id="Other"/>
        <label for="Other">Other</label>   
        <br><br>
        <label for="dob">DOB</label>
        <input type="datetime-local" name="dob" id="dob"/>
        <br>
        <label for="number">Phone :</label>
        <input type="text" name="" id="number" placeholder="+91" disabled required size="2"/>
        <input type="text" name="" id="number" size="10"/>
        <br><br>
        <label for="address">Address </label>
        <br>
        <textarea name="" id="address" cols="80" rows="5"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email"/ required>
        <br><br><br>
        <label for="password">Password:</label>
        <input type="password" name="" id="password">
        <br><br><br>
        <label for="Repassword">Re-type password:</label>
        <input type="password" name="" id="Repassword">
        <br><br>
        <input type="checkbox" name="" id="term" required/>
        <label for="term">Agree to terms and conditions</label>
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" name="" id="file"/>
        <br><br>
        <label for="color">Choose Color</label>
        <input type="color" name="" id="color"/>
        <br><br>
        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
    </form>
</fieldset>
</body>
</html>
